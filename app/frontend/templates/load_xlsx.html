{% extends 'master_page.html' %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light text-center rounded p-5">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h4 class="mb-0">Convert to SAV</h4>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <form id="uploadform" action="/convert-sav" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="xlsxFile" class="form-label">Choose xlsx file</label>
                            <input class="form-control" type="file" id="xlsxFile" name="file" multiple data-max="1" accept=".xlsx" value="">
                        </div>

                        <input class="btn btn-primary py-3 w-100 mb-4" type="submit" value="Convert">

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
